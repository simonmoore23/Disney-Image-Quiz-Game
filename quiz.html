<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Quiz</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
<body class="teal lighten-2">
    <div class="mainquiz">
        <h1 class="white-text text-darken-2">Question <span>#</span></h1>
        <div class="container center" id="container">
            <h2 class="white-text text-darken-2" id="Question">What is the name of this Character?</h2>
            <img src="./assets/img/download.jpg" alt="Disney Character" id="img">
            <form class="row" id="answers">
                <div class="input-field">
                    <input class="col s9" type="text" id="input" placeholder="Answer">
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
