<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Quiz</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/final.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
<body class="teal lighten-2">
    <div class="mainquiz" id="quiz">
        <h1 class="white-text text-darken-2">Question <span id="questionNo">1</span></h1>
        <div class="container center" id="container">
            <h2 class="white-text text-darken-2" id="Question">What is the name of this Character?</h2>
            <!--<img src="./assets/img/download.jpg" alt="Disney Character" id="img">-->
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" width="0" height="0" alt="" id="img"/>
            <form class="row" id="answers">
                <div class="input-field">
                    <input class="col s9" type="text" id="input" placeholder="Answer">
                </div>
                <button href="#modal1" class="btn modal-trigger waves-light" type="submit" name="action" id="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    <!--<li><a href="#modal1" class="btn modal-trigger">API links</a></li>-->
    <div class="modal" id="modal1">
        <div class="modal-content">
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" width="0" height="0" alt="" id="img2">
            <div class="right white-text text-darken-4 section" id="modal-text">
                <p id="validation"></p>
                <p>The Corresct Answer is: <span id="correctName"></span></p>
            </div>
        </div>
        <div class="modal-footer top right">
            <a href="#" class="modal-close btn">Close</a>
        </div>
    </div>
    <div style="display: none" id="end-page">
        <nav>
            <div class="nav-wrapper">
              <img src="./assets/img/disney-logo-disney-icon-transparent-free-png.webp" id="disney-logo" alt="Disney logo">
              <ul id="nav-mobile" class="right left-on-med-and-down">
                <!--<li><a href="#">----</a></li>
                <li><a href="#">----</a></li>-->
                <li><a href="#modal2" class="btn modal-trigger">API links</a></li>
                <div class="modal" id="modal2">
                    <div class="modal-content">
                        <a class="black-text text-darken-2" href="https://disneyapi.dev/">Disney Images API</a>
                        <a class="black-text text-darken-2" href="https://rapidapi.com/SAdrian/api/moviesdatabase/">Movie Images API</a>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="modal-close btn">Close</a>
                    </div>
                </div>
              </ul>
            </div>
        </nav>
        <div class="row section" id="end-text">
            <div class="col s3 center flow-text white-text text-darken-4 section" id="current-score">
                <h4>Score</h4>
                <p><span id="score-rn"></span>/19</p>
                <p><span id="precent-rn"></span>%</p>
            </div>
            <div class="col s6 center"><span class="flow-text white-text text-darken-4" id="title">The <br> end </span></div>
            <div class="section col s3 center flow-text white-text text-darken-4" id="previous-score">
                <h4>Previous Score</h4>
                <p><span id="score-prev"></span>/19</p>
                <p><span id="percent-prev"></span>%</p>
            </div>
        </div>
        <div class="center">
            <a class="waves-effect waves-light btn-large" href="index.html">Re-start Quiz</a>
        </div>
    </div>
    <!--<img src="./assets/img/download.jpg" alt="Disney Character" id="img2">-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script2.js"></script>
</body>
</html>
